<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap 5 Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark">

<div class="container-fluid p-4 text-white text-center" style="background-color: #A00000;">
  <h1>Angular & Firebase</h1>
  <p>Práctica - Segundo Parcial</p>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4" *ngFor="let pelicula of peliculas">
        <div class="card">
        <img class="card-img-top" [src]="pelicula.url" width="300"/>
        <div class="card-body">
        <h3 class="card-title">{{pelicula.nombre}}</h3>        
          <p class="d-flex justify-content-center">{{pelicula.sinopsis}}</p>
          <p class="font-monospace mt-3"> Clasificación: <b>{{pelicula.clasificacion}}</b></p>

            <div *ngFor="let genero of generos">
            <p class="font-monospace mt-3" *ngIf="pelicula.idGenero == genero.id">
                Género: <b>{{ genero.descripcion}}</b>
            </p>
          </div>

          <div *ngFor="let sala of salas">
            <p class="font-monospace mt-3" *ngIf="pelicula.idSala == sala.id">
                Sala: <b>{{ sala.nombre}}</b>
            </p>
          </div>
      </div>
  </div>
</div>
</div>
</div>



</body>
</html>
